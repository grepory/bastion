checker:
  image: quay.io/opsee/bastion
  command: /checker -metadata /metadata.json -level debug
  volumes:
    - metadata.json:/metadata.json
  environment:
    - AWS_ACCESS_KEY_ID
    - AWS_DEFAULT_REGION
    - AWS_SECRET_ACCESS_KEY
    - NSQD_HOST=nsqd:4150
    - ETCD_HOST=http://etcd:2379
  net: "container:connector"
  devices:
    - "/dev/net/tun"
discovery:
  image: quay.io/opsee/bastion
  command: /discovery -metadata /metadata.json -level debug
  volumes:
    - metadata.json:/metadata.json
  environment:
    - AWS_ACCESS_KEY_ID
    - AWS_DEFAULT_REGION
    - AWS_SECRET_ACCESS_KEY
  links:
    - "nsqd:nsqd"
