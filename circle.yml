checkout:
  post:
    - git submodule sync
    - git submodule update --init
machine:
  java:
    version: oraclejdk8
  services:
    - docker
  environment:
    ci: "true"
notify:
  webhooks:
    - url: https://hooks.slack.com/services/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
dependencies:
  cache_directories:
    - "mami"
  override:
    - docker info
    - go version
    - docker pull quay.io/opsee/go-build
    - sudo pip install awscli
    - if [[ ! -e mami/mami.jar ]]; then mkdir mami && aws s3 cp s3://opsee-releases/clj/mami/master/mami-0.1.0-SNAPSHOT-standalone.jar mami/mami.jar; fi
test:
  override:
    - docker run -e "TARGETS=linux/amd64" -v `pwd`:/build quay.io/opsee/go-build
    - docker build -t quay.io/opsee/bastion:latest .
deployment:
  ami:
    branch: master
    owner: opsee
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD quay.io
      - docker push quay.io/opsee/bastion:latest
      - java -jar mami/mami.jar build --release stable build/mami.json
